[meta]
  dir = "/var/lib/influxdb/meta"

[data]
  dir = "/var/lib/influxdb/data"
  engine = "tsm1"
  wal-dir = "/var/lib/influxdb/wal"

[http]
  https-enabled = true
  https-certificate = "/etc/influxdb/certificates/tls.crt"
  https-private-key = "/etc/influxdb/certificates/tls.key"

  auth-enabled = true
  pprof-enabled = true
  pprof-auth-enabled = true
  ping-auth-enabled = true
